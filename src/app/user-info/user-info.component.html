<div class="row">
  <div class="col-md-3"></div>

  <div class="col-md-4">
    <h2>User Info</h2>

    <div class="form-group">
      <label for="emailId">FirstName:</label>

      <label for="emailId">{{ user.firstName }}</label>
    </div>

    <div class="form-group">
      <label for="lastName">LastName:</label>
      <label for="emailId">{{ user.lastName }}</label>
    </div>

    <div class="form-group">
      <label for="qualification">Qualification:</label>
      <label for="emailId">{{ user.qualification }}</label>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>

      <label for="emailId">{{ user.address }}</label>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>

      <label for="emailId">{{ user.status }}</label>
    </div>

    <button class="btn btn-primary ml-5" (click)="updateData()">Update</button>
  </div>
</div>
